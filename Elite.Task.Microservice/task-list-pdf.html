<html>

<head>
    <title>Task List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="C:Temp/Templates/PDF/assets/css/pdf-styles.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="page">		 
			  <div class="section">
			     <div class="row">
                    <div class="col-2 align-left">
                        <div class="bg-logo" style="float:left"></div>
                    </div>
					<div class="col-10 align-left">
                        
                    </div>
                    
                </div>
			</div>	
           
         
                        
            <section>               
                <div class="topic-header">
                    <span>Task List</span>
                </div>    


   <div class="section wrapper-bg" style="padding:2px 15px">			    
                <div class="row mb-2">
                    <div class="col-8 align-left">
                        <h2 class="weight-lighter m-0"><span class="label pr-2">Applied Filter(s):</span></h2>
                    </div>
                    
                </div>
                <div class="row mb-1">
                    <div class="col-3">
                        <div class="label">
                            <span class="icon icon-users"></span>  
                            <span>Committee</span>
                        </div>
                        <div class="pr-3">[CommitteeFilter]</div>
                    </div>
                    <div class="col-3">
                        <div class="label">
                            <span class="icon icon-user"></span> 
                            <span>Assigned To</span>
                        </div>
                        <div>[AssignedToFilter]</div>

                    </div>
                    <div class="col-3">
                        <div class="label">
                            <span class="icon icon-calendar-full"></span>
                            <span>Date</span>
                        </div>
                        <div>[DateFilter]</div>
                    </div>
                    <div class="col-3">
                        <div class="label">
                            <span class="icon icon-user"></span>
                            <span>Status</span>
                        </div>
                        <div>[StatusFilter]</div>
                    </div>
                </div>

                
            </div>				
                <section class="topic-block">
				  <div class="list-table pl-3 pr-3">
                      <div class="row list-table-header">
                          <div class="col-2 list-table-title">
                              Task Name
                          </div>
                          <div class="col-2 list-table-title">
                              Responsible
                          </div>
                          <div class="col-2 list-table-title">
                             CoResponsible
                          </div>
                          <div class="col-2 list-table-title">
                              Committee
                          </div>
                          <div class="col-2 list-table-title pr-2">
                              Status
                          </div>
                          <div class="col-2 list-table-title">
                              Due Date
                          </div>


                      </div>
